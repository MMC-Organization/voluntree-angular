<form
  class="w-full flex flex-col gap-4 items-center bg-white/95 backdrop-blur-sm border border-green-100 rounded-2xl shadow-lg p-8"
>
  <h1 class="text-3xl font-semibold text-green-700">Cadastro de ONG</h1>
  <p class="text-gray-600 text-center">Preencha os dados da sua organização</p>

  <div class="label-div">
    <label for="cnpj">CNPJ</label>
    <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00" />
  </div>

  <div class="label-div">
    <label for="razaoSocial">Razão Social</label>
    <input type="text" id="razaoSocial" name="razaoSocial" required placeholder="Nome oficial da organização" />
  </div>

  <div class="label-div">
    <label for="nomeFantasia">Nome Fantasia</label>
    <input type="text" id="nomeFantasia" name="nomeFantasia" placeholder="Nome pelo qual é conhecida" />
  </div>

  <div class="label-div">
    <label for="responsavel">Nome do Responsável</label>
    <input type="text" id="responsavel" name="responsavel" required placeholder="Nome completo do responsável" />
  </div>

  <div class="label-div">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="contato@ong.org.br" />
  </div>

  <div class="label-div">
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" />
  </div>

  <div class="label-div">
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" required placeholder="Crie uma senha segura" />
  </div>

  <div class="label-div">
    <label for="confirmPassword">Confirmar Senha</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Repita a senha" />
  </div>

  <div class="w-full mt-2">
    <button
      type="submit"
      class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-linear-to-r from-green-600 to-green-500 px-4 py-3 text-base font-medium text-white shadow-sm hover:from-green-700 hover:to-green-600 focus:outline-none focus:ring-4 focus:ring-green-200 transition"
    >
      Cadastrar ONG
    </button>
  </div>

  <div class="text-center">
    <a href="/choice" class="text-base text-green-600 hover:underline">
      Voltar para escolha de cadastro
    </a>
  </div>
</form>
