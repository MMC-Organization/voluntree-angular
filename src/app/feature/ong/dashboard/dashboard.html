<div class="w-full max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-green-700">Dashboard - Minhas Atividades</h2>
    <button 
      (click)="navigateToCreate()"
      class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">
      + Nova Atividade
    </button>
  </div>

  @if (loading()) {
    <div class="flex justify-center items-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
    </div>
  } @else {
    @if (errorMsg()) {
      <p class="text-red-600 bg-red-100 p-4 rounded mb-4 w-full text-center border border-red-200">
        {{ errorMsg() }}
      </p>
    }

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
      @for (activity of activities(); track activity.id) {
        <app-activity [activity]="activity" [organization]="true" />
      } @empty {
        <div class="col-span-full text-center py-16 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200">
          <div class="text-6xl mb-4">ðŸ“‹</div>
          <h3 class="text-xl font-semibold text-gray-700 mb-2">Nenhuma atividade criada</h3>
          <p class="text-gray-500 mb-6">Comece criando sua primeira atividade voluntÃ¡ria!</p>
          <button 
            (click)="navigateToCreate()"
            class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700 transition">
            Criar Primeira Atividade
          </button>
        </div>
      }
    </div>
  }
</div>
