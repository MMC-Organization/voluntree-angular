<form
  class="w-full flex flex-col gap-4 items-center bg-white/95 backdrop-blur-sm border border-green-100 rounded-2xl shadow-lg p-8"
>
  <h1 class="text-3xl font-semibold text-green-700">Acesse sua conta</h1>

  <div class="label-div">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required placeholder="seu@exemplo.com" />
  </div>

  <div class="label-div">
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" required placeholder="senhaSENHA123@#$" />
  </div>

  <div class="w-full">
    <button
      type="submit"
      class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-linear-to-r from-green-600 to-green-500 px-4 py-3 text-base font-medium text-white shadow-sm hover:from-green-700 hover:to-green-600 focus:outline-none focus:ring-4 focus:ring-green-200 transition"
    >
      Entrar
    </button>
  </div>

  <div class="text-center">
    <a routerLink="/choice" class="text-base text-green-600 hover:underline"
      >NÃ£o tem uma conta? Cadastre-se</a
    >
  </div>
</form>
