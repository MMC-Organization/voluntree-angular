<div
  class="bg-white p-6 rounded-xl shadow border border-gray-100 hover:shadow-lg transition flex flex-col justify-between"
>
  <div>
    <div class="flex justify-between items-start mb-2">
      <h3 class="font-bold text-xl text-gray-800">{{ activity().name }}</h3>
      <span
        class="text-xs font-bold text-white bg-green-600 px-2 py-1 rounded-full uppercase tracking-wide"
      >
        {{ activity().city }}
      </span>
    </div>

    <p class="text-gray-600 mt-3 line-clamp-3">{{ activity().description }}</p>

    <div class="mt-4 space-y-2 text-sm text-gray-500">
      <div class="flex items-center gap-2">
        <span>ğŸ“…</span>
        <span>{{ formatDate(activity().date) }}</span>
      </div>
      <div class="flex items-center gap-2">
        <span>ğŸ‘¥</span>
        <span>{{ activity().spots }} vagas</span>
      </div>
      <div class="flex items-center gap-2">
        <span>ğŸ“</span>
        <span>{{ activity().city }} - {{ activity().state }}</span>
      </div>
    </div>
  </div>

  <div class="flex gap-2 mt-4">
    <button
      class="flex-1 py-2 bg-green-100 text-green-700 rounded hover:bg-green-200 font-medium transition cursor-pointer"
    >
      Ver Detalhes
    </button>
    @if (organization()) {
    <button
      class="flex-1 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 font-medium transition cursor-pointer"
    >
      Editar
    </button>
    } @else {
    <button
      (click)="signup()"
      [disabled]="loading()"
      class="flex-1 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-medium transition cursor-pointer disabled:opacity-50"
    >
      {{ loading() ? 'Aguarde...' : 'Quero Participar' }}
    </button>
    }
  </div>
</div>
