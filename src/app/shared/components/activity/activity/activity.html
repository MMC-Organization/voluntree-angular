<div class="bg-white rounded-lg shadow-md border border-gray-100 hover:shadow-lg hover:border-green-200 transition-all overflow-hidden">
  <div class="p-6">
    <div class="flex justify-between items-start mb-3">
      <h3 class="font-semibold text-lg text-gray-900">{{ activity().name }}</h3>
      <span class="text-xs bg-green-100 text-green-700 px-3 py-1 rounded-full font-medium">
        {{ activity().city }}
      </span>
    </div>

    <p class="text-gray-600 text-sm line-clamp-2 mb-4 leading-relaxed">{{ activity().description }}</p>

    <div class="flex items-center gap-4 text-sm text-gray-500 mb-5 pb-4 border-b border-gray-100">
      <div class="flex items-center gap-1">
        <span>ðŸ“…</span>
        <span>{{ formatDate(activity().date) }}</span>
      </div>
      <div class="flex items-center gap-1">
        <span>ðŸ‘¥</span>
        <span>{{ activity().spots }} vagas</span>
      </div>
    </div>

    <div class="flex gap-2">
      <button
        (click)="viewDetails()"
        class="flex-1 py-2.5 border border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition font-medium text-sm"
      >
        Ver Detalhes
      </button>
      @if (organization()) {
        <button
          (click)="editActivity()"
          class="flex-1 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium text-sm"
        >
          Editar
        </button>
      } @else {
        <button
          (click)="signup()"
          [disabled]="loading()"
          class="flex-1 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium text-sm disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading() ? 'Aguarde...' : 'Participar' }}
        </button>
      }
    </div>
  </div>
</div>
